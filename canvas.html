<html>

<head>
	<style>
		body {
			margin: 0px
		}
	</style>
	<script>

		window.onload = function () {
			var canvas = document.querySelector('canvas');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			var circleCtx = canvas.getContext('2d');
			var mouse = { x: undefined, y: undefined };

			window.addEventListener("mousemove", function (event) {
				mouse.x = event.x;
				mouse.y = event.y;
			})
			function Circle(x, y, dx, dy, r) {
				this.x = x, this.y = y, this.dx = dx, this.dy = dy, this.r = r;

				this.draw = function () {
					circleCtx.beginPath();
					circleCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
					circleCtx.strokeStyle = "blue";
					circleCtx.fillStyle = "black";
					circleCtx.fill();
					circleCtx.stroke();
				}

				this.animate = function () {
					if (this.x - this.r < 0 || this.x + this.r > window.innerWidth) {
						this.dx = -this.dx;
					} else if (this.y - this.r < 0 || this.y + this.r > window.innerHeight) {
						this.dy = -this.dy;
					}
					this.x = this.x + this.dx;
					this.y = this.y + this.dy;
					if (Math.abs(this.x - mouse.x) < 50 || Math.abs(this.y - mouse.y) < 50) {
						this.r += 1;
					} else {
						if (this.r < r)
							this.r = r;
						else
							this.r -= 1;
					}
					this.draw();
				}
			}

			var allCircles = [];
			for (let index = 0; index < 10; index++) {
				var r = 25;
				var x = Math.random() * window.innerWidth;
				var y = Math.random() * window.innerHeight;
				var dx = 5;
				var dy = 5;
				var circleObj = new Circle(x, y, dx, dy, r);
				allCircles.push(circleObj);
			}
			var circleAnimate = function () {
				requestAnimationFrame(circleAnimate);
				circleCtx.clearRect(0, 0, innerWidth, innerHeight);
				allCircles.forEach(circle => {
					circle.animate();
				});
			}
			circleAnimate();
			console.log("complete")
		}
	</script>
</head>

<body><canvas></canvas></body>

</html>
